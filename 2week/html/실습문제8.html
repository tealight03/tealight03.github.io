    <p>
        안녕하세요. 저는 경성대학교 소프트웨어학과 2학년 22학번 김다빈입니다. 
        <br>2003년 7월 6일 생으로 2023년 기준 만 20살이고, MBTI는 ENTJ입니다. 
        <br>3학년이 되기 전 졸업 후 진로 분야를 좀 더 명확히 하는 데 목표하고 있습니다.
        <br>현재 관심있는 전공 분야는 시스템, 보안, 네트워크 분야입니다.
        <br>노래를 들으며 휴식하거나 가볍게 산책하는 것, 맛있는 디저트 먹는 것을 특히 좋아하고
        <br>주말에 여유가 있을 때는 가족들과 시간을 보내거나 친구들과 만나 이곳저곳 구경다니는 걸 좋아합니다.
        <br>
    </p>
