<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>transform:rotate()</title>
	<script>
		function rotate(object) {
			object.style.transform = "rotate(90deg)";
		}
	</script>
</head>
<body>
	<h3>클릭하면 90도 회전합니다.</h3>
	<hr>
	<img src="../image/spongebob.png" width="100" height="100" alt="animation" onclick="rotate(this)">
</body>
</html>
