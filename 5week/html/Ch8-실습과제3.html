<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>visibility 프로퍼티</title>
	<style>
		span {
			visibility : hidden;
			color : blue;
		}
	</style>
	<script>
		function show() {
			let objects = document.getElementsByTagName("span");
			for(i = 0; i < objects.length; i++) {
				let obj = objects[i];
				let style = window.getComputedStyle(obj);
				let property = style.getPropertyValue("visibility");
				if(property == "hidden")
					obj.style.visibility = "visible";
				else
					obj.style.visibility = "hidden";		
			}
		}
	</script>
</head>
<body>
	<h3>다음 빈 곳에 숨은 단어?
	<button onclick="show()">show/hide</button>
	</h3>
	<hr>
	<ul>
		<li>I (<span>love</span>) you.
		<li>CSS is Cascading
			(<span>Style</span>) Sheet.
		<li>응답하라 (<span>1988</span>).
	</ul>
</body>
</html>
