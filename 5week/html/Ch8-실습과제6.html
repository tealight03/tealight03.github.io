<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML</title>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <p id="input" onclick="changeContent()">
        이번 여름에는 어디로 여행을 갈까요?
    </p>
    <script>
        let paragraph = document.getElementById('input');        
        
        function changeContent(){
            let text = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요");

            if (text !== null){
                paragraph.innerHTML = text;
            }
        }
    </script>
</body>
</html>
