<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>z-index 스타일 프로퍼티</title>
	<style>
		div { position : absolute; }
		img { position : absolute; }
	</style>
</head>
<body>
	<h3>z-index 스타일 프로퍼티</h3>
	<hr>
	<div>
		<img src="../image/spade-A.png" 
			width="100" height="140" alt="스페이드A">
		<img src="../image/spade-2.png" 
			width="100" height="140" alt="스페이드2">
		<img src="../image/spade-3.png" 
			width="100" height="140" alt="스페이드3">
		<img src="../image/spade-7.png" 
			width="100" height="140" alt="스페이드7">
	</div>
	<script>
		// z-index, left, top 모두 초기화
		let imgs = document.getElementsByTagName("img");
		for(i = 0; i < imgs.length; i++) {
			let object = imgs[i];
			object.style.zIndex=i;
			object.style.left = "10px";
			object.style.top = "20px";
			
			object.onclick = shuffle; // onclick 리스너 등록
		}
		function shuffle() {
			for(i = 0; i < imgs.length; i++) {
				let object = imgs[i];
				object.style.zIndex++;
				object.style.zIndex %= imgs.length; 
			}	
		}
	</script>
</body>
</html>
