<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 클릭 연습</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            cursor: pointer;
        }

        img {
            width: 30px;
            height: 25px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h3>마우스 클릭 연습</h3>
    <hr>
    <table id="grid"></table>

    <script>
        const grid = document.getElementById("grid");

        const numRows = 10;
        const numCols = 10;
        const imagePath = "../image/spongebob.png";

        function createGrid() {
            for (let i = 0; i < numRows; i++) {
                const row = document.createElement("tr");
                for (let j = 0; j < numCols; j++) {
                    const cell = document.createElement("td");
                    cell.addEventListener("click", handleCellClick);
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
        }

        function getRandomCell() {
            const row = Math.floor(Math.random() * numRows);
            const col = Math.floor(Math.random() * numCols);
            return { row, col };
        }

        function handleCellClick(event) {
            const cells = document.querySelectorAll("td");
            cells.forEach(cell => {
                cell.innerHTML = "";
            });

            const randomCell = getRandomCell();
            const selectedCell = document.querySelector(`tr:nth-child(${randomCell.row + 1}) td:nth-child(${randomCell.col + 1})`);
            const image = document.createElement("img");
            image.src = imagePath;
            selectedCell.appendChild(image);
        }

        createGrid();
    </script>
</body>
</html>
