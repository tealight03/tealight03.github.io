<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #summer {
            width: 10%;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>
        이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.
    </p>
    <img id="summer" src="../image/summer.jpg" alt="summer">
    <script>
        let image = document.getElementById('summer');

        image.onwheel = function(event){
            let currentSize = image.clientWidth;
            let newSize;

            if (event.deltaY < 0)  newSize = currentSize * 0.95;
            else newSize = currentSize * 1.05;

            image.style.width = newSize + 'px';

            event.preventDefault();
        }
    </script>
</body>
</html>
