<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
    <style>
        #fruitimage {
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        function changeImage(radio) {
            let img = document.getElementById('fruitimage');
            img.src = "../image/" + radio.value;
        }
    </script>
</head>
<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form>
        <input type="radio" name="fruit" value="banana.jpg" checked onclick="changeImage(this)">바나나
        <input type="radio" name="fruit" value="mango.jpg" onclick="changeImage(this)">망고
        <input type="radio" name="fruit" value="apple.jpg" onclick="changeImage(this)">사과
    </form>
    <img id="fruitimage" src="../image/banana.jpg" alt="">
</body>
</html>
