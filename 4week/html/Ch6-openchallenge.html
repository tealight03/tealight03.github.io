<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        function printStar(n) {
            for (i = 0; i < n; i++){
                for (j = 0; j <= i; j++){
                    document.write("*");
                }
                document.write("<br>");
            }
        }

        let num = parseInt(prompt("정수를 입력하세요", "정수 입력"));

        if (!isNaN(num) && num > 0) {
            printStar(num);
        }
        else {
            document.write("입력 오류 입니다.");
        }
    </script>
</body>
</html>
