<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>book 객체 만들기</title>
</head>
<body>
	<h3>book 객체 만들기</h3>
	<hr>
	<script>
		// (1) new Object()를 이용하여 book 객체를 작성하고 객체를 출력하라
		let book = new Object(); 
		book.title = "HTML5"; 
		book.author = "황기태";
		book.price = 20000;
		
		document.write("book : " + book.title + ", " + book.author + ", " + book.price + "<br>");
	</script>
</body>
</html>
