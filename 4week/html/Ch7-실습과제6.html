<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let query = prompt("문자열 입력", "문자열을 입력하세요").split("&");
        
        for (i = 0; i < query.length; i++){
            document.write(query[i] + "<br>");
        }
    </script>
</body>
</html>
