<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>book 객체 만들기</title>
</head>
<body>
	<h3>book 객체 만들기</h3>
	<hr>
	<script>
		// (2) 리터럴 표기법으로 book 객체를 작성하고 객체를 출력
		var book = {
			title : "HTML5", 
			author : "황기태",
			price : 20000
		};
		
		// book 객체 출력
		document.write("book : " + book.title + ", " + book.author + ", " + book.price + "<br>");
	</script>
</body>
</html>
