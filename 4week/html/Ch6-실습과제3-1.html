<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>document.write()</title>
</head>
<body>
	<script>
		for (i = 1; i <= 5; i++) {
			for (j = 0; j < i; j++) {
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
