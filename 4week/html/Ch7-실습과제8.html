<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.random()으로 랜덤한 색 만들기</title>
    <style>
		div {
			display : inline-block;
			width : 150px;
			padding : 10px;
		}
	</style>
</head>
<body>
    <h3>16개의 랜덤한 색 만들기</h3>
	<hr>
    <script>
        let randColor = [];

        for (i = 0; i < 16; i++) {
            r = Math.floor(Math.random()*255);
            g = Math.floor(Math.random()*255);
            b = Math.floor(Math.random()*255);
            randColor[i] = `rgb(${r}, ${g}, ${b})`;

			let str = "<div style='background-color:" + randColor[i] + "'>" + randColor[i] + "</div>";

			document.write(str);
		}
    </script>
</body>
</html>
