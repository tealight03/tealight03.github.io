<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let expression = prompt("수식 입력", "수식을 입력하세요");
        let result = eval(expression);
        document.write("<h3>eval()로 수식 계산</h3>");
        document.write("<hr>");
        document.write(`${expression} = ${result}`);
    </script>
</body>
</html>
