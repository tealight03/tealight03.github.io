<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <script>
        function big(n1, n2){
            let a = parseInt(n1)
            let b = parseInt(n2)

            if (a > b) return a;
            else if (a < b) return b;
        }
    </script>
    <script>
        let b = big("625", "555");
        document.write("큰수=" + b);
    </script>
</body>
</html>
