<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월화수목금토일 입력</title>
</head>
<body>
    <script>
        document.write("<h3>월화수목금토일</h3>");
        document.write("<hr>");
        var day = prompt("월화수목금토일 중에서 입력하세요", "요일");
        if(day == "월" || day == "화" || day == "수" || day == "목")
			document.write(`<p>${day}는 출근</p>`);
        else document.write(`<p>${day}는 휴일</p>`);
    </script>
</body>
</html>
