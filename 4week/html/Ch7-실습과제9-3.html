<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>book 객체 만들기</title>
</head>
<body>
	<h3>book 객체 만들기</h3>
	<hr>
	<script>
		// (3) 프로토타입 Book을 작성하고 book 객체 출력
		function Book() {
			this.title = "HTML5";
			this.author = "황기태";
			this.price = 20000;
		}
		
		var book = new Book(); 
		
		document.write("book : " + book.title + ", " + book.author + ", " + book.price + "<br>");
	</script>
</body>
</html>
