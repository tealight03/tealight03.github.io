<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue문</title>
</head>
<body>
    <h3>3으로 나눈 나머지가 1인 수만 더하기</h3>
    <hr>
    <script>
        var sum = 0;
        var i = 1;
        while (i <= 10){
            if (i % 3 != 1) {
                i++;
                continue;
            }
            document.write(i + " ");
            sum += i;
            i++;
        }
        document.write("합은 " + sum);
    </script>
</body>
</html>
